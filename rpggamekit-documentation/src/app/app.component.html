<mat-drawer-container class="app-container" >

	<!-- DRAWER -->
	<mat-drawer #drawer [mode]="mode" [opened]="opened">
		
		<p>I'm a drawer</p>

		<button mat-raised-button (click)="drawer.toggle()">Close</button>

		
	</mat-drawer>

	<!-- DRAWER CONTENT -->
	<mat-drawer-content>

		<!-- TOOLBAR -->
		<mat-toolbar color="primary">
			<button mat-icon-button class="icon" aria-label="Icon-button with menu icon" (click)="drawer.toggle()">
			  	<mat-icon>menu</mat-icon>
			</button>
			<span>Documentation</span>
		</mat-toolbar>

		<!-- PAGE CONTENT -->
		<div class="page-content">

			<div class="content-container">
				
				<!-- This should be a routing component -->
				<app-class-template></app-class-template>

			</div>
			
		</div>

	</mat-drawer-content>

</mat-drawer-container>
