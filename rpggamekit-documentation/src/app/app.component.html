<mat-drawer-container class="app-container" >

	<!-- DRAWER -->
	<mat-drawer #drawer [mode]="mode" [opened]="opened">
		
		<div class="drawer-header">

			<div class="drawer-header-text">
				<h1>RPGGameKit</h1>
				<h3>Build RPG for iOS.</h3>
			</div>

			<button mat-icon-button (click)="drawer.toggle()">
				<mat-icon>keyboard_backspace</mat-icon>
			</button>

		</div>

		<mat-nav-list>

			<mat-list-item (click)="show('classes')">Classes</mat-list-item>
			<mat-list-item (click)="show('tutorials')">Tutorials</mat-list-item>

		</mat-nav-list>

	</mat-drawer>

	<!-- DRAWER CONTENT -->
	<mat-drawer-content>

		<!-- TOOLBAR -->
		<mat-toolbar color="primary">
			<button mat-icon-button class="icon" aria-label="Icon-button with menu icon" (click)="drawer.toggle()">
			  	<mat-icon>menu</mat-icon>
			</button>
			<span>Documentation</span>
		</mat-toolbar>

		<!-- PAGE CONTENT -->
		<div class="page-content">

			<div class="content-container">
				
				<router-outlet></router-outlet>

			</div>
			
		</div>

	</mat-drawer-content>

</mat-drawer-container>
