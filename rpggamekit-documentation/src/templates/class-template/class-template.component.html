<p>Class</p>

<h1 class="title">{{ class.name }}</h1>
<h2 class="description">{{ class.description }}</h2>

<mat-divider></mat-divider>

<h2>Declaration</h2>
<p>{{ declaration }}</p>

<app-initializers-template *ngIf="class.initializers.length != 0" [initializers]="class.initializers"></app-initializers-template>

<app-properties-template *ngIf="class.properties.length != 0" [properties]="class.properties"></app-properties-template>

<app-methods-template *ngIf="class.methods.length != 0" [class]="class"></app-methods-template>

<p>*Organize by category</p>
