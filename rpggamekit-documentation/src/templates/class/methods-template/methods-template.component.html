<div>
    
    <h2>Methods</h2>
    
    <mat-card>
    
        <div class="category-content" *ngFor="let key of keys; let index = index">
    
            <h3 class="category-title" *ngIf="key.length != 0">{{key}}</h3>
    
            <mat-list>
        
                <mat-list-item *ngFor="let method of stringtifyCategories[key]">

                    <code>{{method}}</code>

                </mat-list-item>
        
            </mat-list>
    
            <!-- <mat-divider *ngIf="index != keys.length - 1"></mat-divider> -->
    
        </div>
        
    </mat-card>

</div>
