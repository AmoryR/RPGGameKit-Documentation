<p>Class</p>

<h1 class="title">{{ class.name }}</h1>
<h2 class="description">{{ class.description }}</h2>

<mat-divider></mat-divider>

<!-- 
    SEARCH FOR: Syntax Highlighter
    https://www.w3schools.com/howto/howto_syntax_highlight.asp
    https://highlightjs.org/static/demo/
 -->

<h2>Declaration</h2>

<div class="declaration-container p-8 mb-8">
    <p>{{ declaration }}</p>
</div>

<div class="code-development">

    <!-- <pre> -->

    <code>

    <span class="syntax-type">let</span> variable = <span class="syntax-type">SKScene</span>(fileNamed: <span class="syntax-string">"World"</span>)

    </code>

    <!-- </pre> -->

</div>

<app-initializers-template *ngIf="class.initializers.length != 0" [initializers]="class.initializers"></app-initializers-template>

<app-properties-template *ngIf="class.properties.length != 0" [properties]="class.properties"></app-properties-template>

<app-methods-template *ngIf="class.methods.length != 0" [class]="class"></app-methods-template>
